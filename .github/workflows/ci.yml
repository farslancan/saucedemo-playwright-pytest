name: CI/CD Pipeline

on:
  push:
  pull_request:

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file
      run: |
        cat << EOF > environment_builder/.env
        SAUCE_DEMO_URL=https://www.saucedemo.com/
        STANDART_USERNAME=standard_user
        LOCKED_OUT_USERNAME=locked_out_user
        PROBLEM_USERNAME=problem_user
        PERFORMANCE_GLITCH_USERNAME=performance_glitch_user
        ERROR_USERNAME=error_user
        VISUAL_USERNAME=visual_user
        PASSWORD=secret_sauce
        HEADLESS=true
        PW_TRACE=on-failure
        DB_HOST=192.168.000.00
        DEV_NODE=Test
        DB_PORT=3036
        DB_USERNAME=admin
        DB_PASSWORD=root
        EOF

    - name: Run tests with Docker Compose
      run: |
        cd environment_builder
        docker compose up --build --abort-on-container-exit

    - name: Install Allure CLI
      if: always()
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jre-headless unzip wget
        wget -qO /tmp/allure.zip "https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip"
        unzip -q /tmp/allure.zip -d /opt
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

    - name: Ensure report directories exist
      if: always()
      run: |
        mkdir -p automation_framework/reports/allure-results
        mkdir -p automation_framework/reports/allure-report
        mkdir -p automation_framework/reports/html-report
        mkdir -p automation_framework/reports/playwright-traces
        mkdir -p automation_framework/reports/logs

    - name: Set permissions for report directories
      if: always()
      run: |
        sudo chmod -R 777 automation_framework/reports/

    - name: Generate Allure Report
      if: always()
      run: |
        cd automation_framework
        sudo rm -rf reports/allure-report
        allure generate reports/allure-results -o reports/allure-report --clean

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: automation_framework/reports/allure-results/

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: automation_framework/reports/allure-report/

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-report
        path: automation_framework/reports/html-report/

    - name: Upload Playwright Traces
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-traces
        path: automation_framework/reports/playwright-traces/

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: logs
        path: automation_framework/reports/logs/

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: automation_framework/reports/allure-report
        commit_message: "chore: publish allure report"
